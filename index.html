<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Seeing High 2 High</title>
  <link rel='stylesheet' href='styles/main.css'>
</head>
<body>
  <div class="centered-container">
    <img src='assets/cover.png' alt='Not Seeing High 2 High Logo' class="logo">
    <div class="social-row">
      <img src="assets/icons/youtube.svg" alt="YouTube">
      <img src="assets/icons/spotify.svg" alt="Spotify">
      <img src="assets/icons/facebook.svg" alt="Facebook">
      <img src="assets/icons/instagram.svg" alt="Instagram">
      <img src="assets/icons/x.svg" alt="X">
      <img src="assets/icons/tiktok.svg" alt="TikTok">
    </div>
    <audio id="main-player" controls class="neon-player">

      Your browser does not support the audio element.
    </audio>
    <div id="episode-list" class="episode-scroll"></div>
  </div>
  <script src='scripts/rss-loader.js'></script>

</html>
